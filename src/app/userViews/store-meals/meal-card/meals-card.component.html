<div class="card" [ngbTooltip]="meal.recipesAr">
  <img
    [src]="url + '/' + meal.image"
    class="card-img-top"
    [alt]="meal.nameAr"
  />
  <div class="card-body text-right">
    <h5 class="card-title">الاسم : {{ meal.nameAr }}</h5>
    <p class="card-text text-dark">الصنف : {{ meal.category.nameAr }}</p>
    <p class="card-text text-dark">السعر : {{ meal.price }} جنيه مصري</p>
  </div>
  <div class="card-footer text-center">
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="row">
          <div class="col-lg-3 col-12 p-0 m-0">
            <button
              class="btn btn-danger w-100 px-0"
              (click)="decreaseCart(meal)"
            >
              -
            </button>
          </div>
          <div class="col-lg-6 col-12 p-0 my-auto">
            <p class="h5 number text-dark text-center">
              {{ itemsArray.length }}
            </p>
          </div>
          <div class="col-lg-3 col-12 p-0 m-0">
            <button
              class="btn btn-primary w-100 px-0"
              (click)="increaseCart(meal)"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
